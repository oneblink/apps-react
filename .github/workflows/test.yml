name: Test

on:
  push:
    branches-ignore:
      - 'master'
    tags-ignore:
      - '**'

jobs:
  Test:
    name: Test Node.js

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm ci
      - run: npm test
